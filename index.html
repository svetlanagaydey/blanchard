<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
  </style>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <script src="./js/dropdown.js"></script>
  <header class="header">

    <div class="header__top">
      <div class="container">
        <button class="header__burger" id="burger" tabindex="0"></button>
        <a href="" >
          <img class="header__logo-img" src="images/logo_1920.png" alt="main logo">
        </a>
        <nav class="header__top__nav">
          <ul class="header__top__nav-list">
            
            <li class="header__top__nav-item"><a href="">О нас</a></li>
            <li class="header__top__nav-item"><a href="">Галерея</a></li>
            <li class="header__top__nav-item"><a href="">Каталог</a></li>
            <li class="header__top__nav-item"><a href="">События</a></li>
            <li class="header__top__nav-item"><a href="">Проекты</a></li>
            <li class="header__top__nav-item"><a href="">Контакты</a></li>
          </ul>
        </nav>
        <button class="header__login-btn">
          <img class="header__enter-icon" src="images/enter.png" alt="login">
          <span class="header__enter-text">Войти</span>
        </button>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <ul class="header__bottom-list">
          <li class="header__bottom-item">
            
              <!-- <input type="reset" class="reset" value="Clear it!" /> -->
              <div class="__select" data-state="">
                <div class="__select__title" data-default="Реализм">Реализм</div>
                <div class="__select__content">
                  <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                  <label for="singleSelect0" class="__select__label">Реализм</label>
                  <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect1" class="__select__label">Option 1</label>
                  <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect2" class="__select__label">Option 2</label>
                  <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect3" class="__select__label">Option 3</label>
                  <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                  <label for="singleSelect4" class="__select__label">Option 4</label>
              </div>
            </div>
          </li>
          <li class="header__bottom-item">Импрессионизм</li>
          <li class="header__bottom-item">Постимпрессионизм</li>
          <li class="header__bottom-item">Авангард</li>
          <li class="header__bottom-item">Футуризм</li>
        </ul>
        <button class="header__search-btn"></button>
      </div>
    </div>
 
  </header>
  
</body>

</html>
